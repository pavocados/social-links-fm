<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Links</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
            <div class="card">
                <img alt="photograph of Jessica Randall, the author" class="avatar-image" src="social-links-profile-main/assets/images/avatar-jessica.jpeg">
                <h1 class="name">Jessica Randall</h1>
                <p class="adress">London, United Kingdom</p>
                <p class="occupation">"Front-end developer and avid reader"</p>
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>LinkedIn</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
        </main>
    </body>
</html>
